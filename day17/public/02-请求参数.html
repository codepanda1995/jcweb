<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="./js/jquery.js"></script>
    <script>
        // 
        var params = {
            name:"chen",
            age:100
        };
        $("#btn").on("click", () => {
            $.ajax({
                // 发送请求
                type: "post",
                // 请求地址
                url: "/user",
                // 向服务器发送的请求参数
                // data:{
                //     name:"chen",
                //     age:100
                // },
                // data:"name=chen&age=100",
               
                data:JSON.stringify(params),
                // 指定参数的格式类型
                contentType:"application/json",
                 // 请求发送之前调用
                beforeSend: (() => {
                    alert("请求即将发送...");
                    // 请求不回被发送
                    return false;
                }),
                // 请求成功后函数被调用
                success: (response) => {
                    // response为服务器端返回数据
                    // 方法内部会自动将json字符串转换成json对象
                    console.log(response);
                },
                // 请求失败后函数被调用
                error: (xhr) => {
                    console.log(xhr);
                }
            });
        })
    </script>
</body>

</html>
