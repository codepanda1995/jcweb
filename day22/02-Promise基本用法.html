<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //实例化Promise对象
        var p = new Promise((resolve,reject)=>{
            // 成功时调用
            resolve();
            // 失败时调用
            reject();
        });
        // 进行调用
        p.then(
            (ret)=>{
            // 从resolve得到正常结果
            },
            (ret)=>{
            // 从reject得到错误结果

        })
    </script>
</body>
</html>
