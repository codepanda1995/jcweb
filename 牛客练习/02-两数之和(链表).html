        function NodeList(){
            // 先要定义一个链表构造函数
            function Node(data){
                this.next = null
                this.data = data
            }

            // 链表头部节点
            this.head = null
            // 链表长度为length
            this.length = 0

            // 向链表中追加值
            NodeList.prototype.append  = function(data){

                // 创建一个新链表
                var newNode = new Node(data)
                if(this.length === 0){
                    this.head = newNode
                }else{
                    // 那么需要有个循环，从头部一直到后面，待到末端进行追加
                    var current = this.head
                    while (current.next) {
                        // 当前节点的next指向下一个节点存在时，表示其不是末端节点
                        // 那么将当前节点指向的节点赋值给当前节点，也就是往后一直捋
                        current = current.next
                    }
                    //直到找到最后一个节点没有Next指向，那么就是末端节点进行追加
                    current.next = newNode
                }
                // 最后链表长度进行加一操作
                this.length += 1
            }

            // 根据索引获取节点的值
