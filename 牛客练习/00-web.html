        function parseQueryString(url){
            var arr = [];
            var params = {};
            arr = url.split("?")
            arr = arr[1].split("&")
            // 对数组进行遍历
            for(var i = 0; i < arr.length; i++){
                var a= arr[i].split("=")
                params[a[0]] = a[1]

            }
            return params
        }

        /*
            关于link与@import的区别:
            区别1：link是XHTML标签，除了加载CSS外，还可以定义RSS等其他事务；@import属于CSS范畴，只能加载CSS。
            区别2：link引用CSS时，在页面载入时同时加载；@import需要页面网页完全载入以后加载。
            区别3：link是XHTML标签，无兼容问题；@import是在CSS2.1提出的，低版本的浏览器不支持。
            区别4：link支持使用Javascript控制DOM去改变样式；而@import不支持。
        */ 

          let str = 'abcdefgaddda';
            function count(str) {
                let obj = {},
                    arr = str.split('');
                //遍历数组
                arr.forEach(function (val, index) {
                    //将数组的元素存入对象，初始值为1，如果后面遍历的元素之前已存在就+1
                    if (obj[val]) {
                        obj[val] += 1;
                    } else {
                        obj[val] = 1
                    }
                })
                //遍历对象中的属性(字符)，值（出现的次数）
                let num = 0,
                    res;
                for (let i in obj) {
                    if (num < obj[i]) {
                        //将最多的次数赋给num
                        num = obj[i];
                        //最多次数的属性（字符串）赋给res
                        res = i;
                    }
                }
                console.log('最多的字符串是' + res + ', 出现次数是' + num);
            }
            count(str);

                            }
                        }
                    }
                    return "notfound"
                }

                console.log(findNum(long, arr, sum))
        

        function paTi(n) {
            var a = 1
            if (n === 1) {
                a = 1
                return a
            
            } else if(n === 2){
                a = 2
                return a
            }else {
                a = paTi(n - 2) + paTi(n - 1)
                return a
            }
