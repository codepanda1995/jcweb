<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-text="num"></div>
        <div @click="handle1">
            <button @click="handle2">方式一</button>
            <button @click.stop="handle2">方式二</button>
            <button @click.prevent="handle3">方式三</button>
            <!-- <button @click="handle2">方式二</button> -->
        </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                handle1:function(){
                    this.num++;
                },
                handle2:function(event){
                    //阻止冒泡
                    // event.stopPropagation();
                },
                handle3:function(event){
                    // 阻止默认行为
                    event.preventDefault();

                }
            }
        })
    </script>
</body>
</html>
