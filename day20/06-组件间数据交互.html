<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='./js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <div>{{pmsg}}</div>
        <menu-item title="来自父组件的值"></menu-item>
        <menu-item :title="ptitle"></menu-item>
        <menu-item :title="ptitle" content="hello"></menu-item>
    </div>
    <script>
        Vue.component("menu-item",{
            props:["title","content"],
            data:function(){
                return {
                    msg: "子组件的数据"
                }
            },
            template:`
                <div>{{msg + "----" + title + "----" + content}}</div>
            `
        })
        var vm = new Vue({
            el:'#app',
            data:{
                pmsg:"父组件中的内容",
                ptitle:"父组件的内容"
            },
            methods: {

            }
        });
    </script>
</body>
</html>
