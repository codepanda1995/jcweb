<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='./js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <button-counter></button-counter>
    </div>
    <script>

        Vue.component("button-counter",{//button-counter是组件名称
            data:function(){//data数据必须是函数
                return {
                    count : 0
                }
            },
            //模板内容
            template:`
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试代码</button>
                </div>
            `,
            //组件方法
            methods:{
                handle:function(){
                    this.count += 2;
                }
            }
        });
        var vm = new Vue({
            el:'#app',
            data:{
 
            },
            methods: {

            }
        });
    </script>
</body>
</html>
