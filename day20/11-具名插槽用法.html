<html lang='en'>
<head>

    <title>Document</title>
    <script src='./js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <base-layout>
            <p slot="header">标题信息</p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot="footer">底部信息</p>
        </base-layout>
        <base-layout>
            <template slot="header">
                <p>头部信息1</p>
                <p>头部信息2</p>
            </template>
        </base-layout>
    </div>
    <script>
        Vue.component("base-layout",{
            template:`
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                </div>
            `
        })
        var vm = new Vue({
            el:'#app',
            data:{
 
            },
            methods: {

            }
        });
    </script>
</body>
</html>
